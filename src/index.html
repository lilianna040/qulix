<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qulix</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  
  <header class="header">
    <h1 class="header-title">manage</h1>
    <nav class="header-navigation">
      <a class="link" href="">Calendar</a>
      <a class="link link-active" href="">Plans</a>
      <a class="link" href="">To Do</a>
    </nav>
  </header>

  <main class="content">

    <section class="filters">

      <div class="checkboxes">
        <label class="checkbox">
          <input type="checkbox">
          <span class="label">Today</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span class="label">Tomorrow</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span class="label">Week</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span class="label">Month</span>
        </label>
      </div>

      <div class="select-and-toggle">
        <select class="select">
          <option value="1">Family</option>
          <option value="2">Work</option>
          <option value="3">Study</option>
          <option value="4">Wish</option>
        </select>

        <div class="toggle"> 
          <label class="option"> 
            <input class="input" type="checkbox"/> 
            <span class="label"> 
              <span>Major</span> 
            </span> 
          </label>
          <label class="option"> 
            <input class="input" type="checkbox"/> 
            <span class="label"> 
              <span>Minor</span> 
            </span> 
          </label>
      </div>
      </div>

      <div class="search">
        <span class="search-icon"></span>
        <input placeholder="Search for plans" type="text">
      </div>

    </section>

    <section class="cards">
      <div class="grid">
        <button class="add-card">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none" stroke="inherit" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 18H36" stroke-width="2"/>
            <path d="M18 0L18 36" stroke-width="2"/>
          </svg>
        </button>

        <article class="card large-card">
          <picture class="card-picture">
            <source media="(max-width: 768px)" srcset="assets/mobile/vacation.jpg"/>
            <source media="(max-width: 1440px)" srcset="assets/tablet/vacation.jpg" />
            <img class="image" src="assets/desktop/vacation.jpg" alt="vacation"/>
          </picture>
          <div class="card-content">
            <div>
              <span class="card-name">Vacation</span>
              <span class="card-date">10/05/2019</span>
            </div>
          </div>
        </article>

        <article class="card large-card">
          <picture class="card-picture">
            <source media="(max-width: 768px)" srcset="assets/mobile/cinema.jpg"/>
            <source media="(max-width: 1440px)" srcset="assets/tablet/cinema.jpg"/>
            <img class="image" src="assets/desktop/cinema.jpg" alt="cinema"/>
          </picture>
          <div class="card-content">
            <div>
              <span class="card-name">Cinema</span>
              <span class="card-date">
                <span>11/05/2019</span><span>7PM</span>
              </span>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="card-content">
            <h3 class="card-time">7PM - 8PM</h3>
            <div>
              <span class="card-name">Doctor</span>
              <span class="card-date">11/05/2019</span>
            </div>
          </div>
        </article>

        <article class="card major-card">
          <div class="card-content">
            <h3 class="card-time">9AM - 10AM</h3>
            <div>
              <span class="card-name">Meeting</span>
              <span class="card-date">10/05/2019</span>
            </div>
          </div>
        </article>

        <article class="card large-card">
          <picture class="card-picture">
            <source media="(max-width: 768px)" srcset="assets/mobile/dinner.jpg"/>
            <source media="(max-width: 1440px)" srcset="assets/tablet/dinner.jpg"/>
            <img class="image" src="assets/desktop/dinner.jpg" alt="dinner"/>
          </picture>
          <div class="card-content">
            <div>
              <span class="card-name">Family dinner</span>
              <span class="card-date">11/12/2019</span>
            </div>
          </div>
        </article>

        <article class="card large-card">
          <picture class="card-picture">
            <source media="(max-width: 768px)" srcset="assets/mobile/coffee.jpg"/>
            <source media="(max-width: 1440px)" srcset="assets/tablet/coffee.jpg"/>
            <img class="image" src="assets/desktop/coffee.jpg" alt="coffee"/>
          </picture>
          <div class="card-content">
            <div>
              <span class="card-name">Coffee with Susan</span>
              <span class="card-date">10/05/2019</span>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="card-content">
            <h3 class="card-time">4PM - 5PM</h3>
            <div>
              <span class="card-name">Massage</span>
              <span class="card-date">11/08/2019</span>
            </div>
          </div>
        </article>
      </div>
    </section>

  </main>

  <footer class="footer">
    <h2 class="footer-title">manage</h2>
    <nav class="footer-navigation">
      <a class="link" href="">Calendar</a>
      <a class="link" href="">Plans</a>
      <a class="link" href="">To Do</a>
    </nav>
